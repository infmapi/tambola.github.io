<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Game</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url('Indexbg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Title styling */
        h1 {
            color: white;
            font-size: 48px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: growShrink 3s infinite;
            margin-bottom: 50px;
        }

        @keyframes growShrink {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Button styling */
        .button {
            background: rgba(0, 0, 0, 0.4); /* Slight black tint with glassmorphism effect */
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            padding: 15px 30px;
            margin: 10px;
            transition: box-shadow 0.3s ease, transform 0.3s;
            text-align: center;
        }

        /* Glow effect on hover */
        .button:hover {
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.7);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Game title -->
    <h1>Tambola</h1>

    <!-- Play button -->
    <button id="playButton" class="button">Play</button>

    <!-- Career button -->
    <button id="careerButton" class="button">Career</button>

    <script>
        // Event listener for the Play button
        document.getElementById('playButton').addEventListener('click', () => {
            window.location.href = 'game.html'; // Redirect to game.html
        });

        // Event listener for the Career button
        document.getElementById('careerButton').addEventListener('click', () => {
            window.location.href = 'career.html'; // Redirect to career.html
        });
    </script>
</body>
</html>
